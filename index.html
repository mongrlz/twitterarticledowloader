<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Instrument Serif', serif;
      }
      .font-body {
        font-family: 'Playfair Display', serif;
      }
      
      /* Smooth Fade In */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      /* Glass Panel Enhanced */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* Paper Texture for Reading View */
      .paper-texture {
        background-color: #faf9f6;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        box-shadow: 
          0 1px 1px rgba(0,0,0,0.1), 
          0 10px 30px rgba(0,0,0,0.2),
          0 0 0 1px rgba(0,0,0,0.05); 
      }
      
      ::selection {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
    </style>
